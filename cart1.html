<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #868d92, #bbdefb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }

        .cart-container {
            background: rgb(255, 181, 181);
            border-radius:40px;
            box-shadow: 0 4px 30px rgba(46, 40, 40, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0072ff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s;
        }

        .remove-button {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .remove-button:hover {
            background: #ff3d3d;
        }

        .total {
            text-align: right;
            font-size: 1.5em;
            margin: 20px;
            color: #333;
        }

        .checkout {
            width: 100%;
            background-color: #0072ff;
            border: none;
            color: white;
            font-size: 1.2em;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .checkout:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price (INR)</th>
                    <th>Quantity</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>₹500</td>
                    <td>1</td>
                    <td><button class="remove-button">Remove</button></td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>₹1500</td>
                    <td>2</td>
                    <td><button class="remove-button">Remove</button></td>
                </tr>
                <tr>
                    <td>Product 3</td>
                    <td>₹750</td>
                    <td>1</td>
                    <td><button class="remove-button">Remove</button></td>
                </tr>
            </tbody>
        </table>
        <div class="total">
            <strong>Total: ₹2750</strong>
        </div>
        <button class="checkout">Proceed to Checkout</button>
    </div>
</body>
</html>
