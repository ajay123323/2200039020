<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        /* Base styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            width: 380px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.5s;
        }

        .container h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #1e3a8a;
        }

        /* Toggle button */
        .toggle {
            background: #3b82f6;
            color: #fff;
            padding: 10px;
            width: 100%;
            border: none;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .toggle:hover {
            background: #2563eb;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #3b82f6;
        }

        .form-group label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
            transition: all 0.3s;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 0.8em;
            color: #3b82f6;
            background: #fff;
            padding: 0 5px;
            border-radius: 3px;
        }

        /* Submit button */
        .submit-btn {
            background: #ff7f50;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #ff6347;
        }

        /* Link */
        .form-footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .form-footer a {
            color: #3b82f6;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <h2 id="formTitle">Login</h2>

        <button class="toggle" id="toggleButton">Switch to Signup</button>

        <form id="authForm">
            <!-- Username/Email input -->
            <div class="form-group">
                <input type="text" id="username" placeholder=" " required>
                <label for="username">Username or Email</label>
            </div>

            <!-- Password input -->
            <div class="form-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>

            <!-- Confirm Password for Signup -->
            <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                <input type="password" id="confirmPassword" placeholder=" " required>
                <label for="confirmPassword">Confirm Password</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="submit-btn" id="submitButton">Login</button>

            <!-- Footer link -->
            <div class="form-footer">
                <p>By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
            </div>
        </form>
    </div>

    <script>
        // Toggle between Login and Signup
        const toggleButton = document.getElementById("toggleButton");
        const formTitle = document.getElementById("formTitle");
        const confirmPasswordGroup = document.getElementById("confirmPasswordGroup");
        const submitButton = document.getElementById("submitButton");

        toggleButton.addEventListener("click", () => {
            if (formTitle.textContent === "Login") {
                formTitle.textContent = "Signup";
                confirmPasswordGroup.style.display = "block";
                submitButton.textContent = "Sign Up";
                toggleButton.textContent = "Switch to Login";
            } else {
                formTitle.textContent = "Login";
                confirmPasswordGroup.style.display = "none";
                submitButton.textContent = "Login";
                toggleButton.textContent = "Switch to Signup";
            }
        });
    </script>
</body>
</html>
